<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.title}}</title>

    <link rel="stylesheet" type="text/css" href="/assets/style.css">
</head>
<body class="no-thank-yu">
<!--
<header class="navbar navbar-expand-md navbar-dark bd-navbar">
    <nav class="container-xxl flex-wrap flex-md-nowrap" aria-label="Main nav">
    </nav>
</header>
-->
<main>
    <div class="jumbotron-fluid jumbotron-extend d-flex align-items-center justify-content-center hero-header">
        <div class="container-fluid">
            <div class="col-12 primary-text text-nowrap animate__animated animate__zoomIn">{{.text}}</div>
            <div class="col-12 secondary-text text-nowrap animate__animated animate__zoomIn">{{.face}}</div>
            <div class="col-12 twitter-button" style="padding-top: 8px">
                <a href="{{.href}}" class="btn btn-primary btn-sm animate__animated animate__zoomIn twitter-button" role="button">
                    <img class="twitter-icon" src="assets/tw_logo.png"/>
                    <span class="text-nowrap">ツイート</span>
                </a>
            </div>
            <div class="row">
                <div class="col-12" id="container-canvas">
                    <canvas id="canvas-wave" width="800" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="//ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/assets/bundle.js"></script>
</body>
</html>
