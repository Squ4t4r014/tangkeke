<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.title}}</title>

    <link rel="stylesheet" type="text/css" href="/assets/style.css">
</head>
<body class="no-thank-yu">

<main>
    <div class="jumbotron-fluid jumbotron-extend d-flex align-items-center justify-content-center hero-header">
        <div class="container-fluid">
            <div class="col-12 primary-text text-nowrap animate__animated animate__zoomIn">{{.text}}</div>
            <div class="col-12 keke-button" style="padding-top: 8px">
                <a class="btn btn-primary animate__animated animate__zoomIn" id="negative-btn-1" role="button">{{.negative1}}</a>
            </div>
            <div class="col-12 keke-button" style="padding-top: 8px">
                <a class="btn btn-primary animate__animated animate__zoomIn" id="negative-btn-2" role="button">{{.negative2}}</a>
            </div>
        </div>
    </div>
</main>

<script src="/assets/negative.js"></script>
</body>
</html>
